<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>cqi365 投影片索引</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 40px; }
    h1 { margin-bottom: 1rem; }
    ul { line-height: 1.8; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>投影片列表（presentations 資料夾）</h1>
  <ul id="file-list">
    <li>載入中...</li>
  </ul>

  <h3>除錯資訊（只給自己看）</h3>
  <pre id="debug"></pre>

  <script>
    const user = "R78101029";
    const repo = "cqi365_pages";
    const folder = "presentations";

    async function loadFiles() {
      const ul = document.getElementById("file-list");
      const debug = document.getElementById("debug");
      ul.innerHTML = "<li>載入中...</li>";
      debug.textContent = "";

      try {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}/`;
        debug.textContent += "Fetch URL: " + url + "\n";

        const res = await fetch(url);
        debug.textContent += "Status: " + res.status + "\n";

        const data = await res.json();
        debug.textContent += "Raw response:\n" + JSON.stringify(data, null, 2) + "\n";

        if (!Array.isArray(data)) {
          ul.innerHTML = "<li>讀取資料夾失敗（API 回傳的不是檔案列表）。請檢查 folder 名稱或 rate limit。</li>";
          return;
        }

        const htmlFiles = data.filter(
          item => item.type === "file" &&
                  item.name.endsWith(".html")
        );

        ul.innerHTML = "";
        htmlFiles.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `./${folder}/${file.name}`;
          a.textContent = file.name;
          li.appendChild(a);
          ul.appendChild(li);
        });

        if (htmlFiles.length === 0) {
          ul.innerHTML = "<li>目前 presentations 資料夾沒有 HTML 檔案。</li>";
        }
      } catch (e) {
        ul.innerHTML = "<li>載入失敗，請稍後再試。</li>";
        debug.textContent += "Error:\n" + e.toString();
        console.error(e);
      }
    }

    loadFiles();
  </script>
</body>
</html>
