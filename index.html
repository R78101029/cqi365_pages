<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CQI365 教學資源整理列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --border: #e0e0e0;
      --text-main: #222222;
      --text-sub: #666666;
      --accent: #2563eb;
      --accent-soft: #e0ecff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 32px 16px 48px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff, #f5f5f7);
      color: var(--text-main);
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--text-sub);
      font-size: 0.9rem;
    }

    .subtitle code {
      background: rgba(15, 23, 42, 0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .card {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 18px 18px 16px;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border);
    }

    /* 兩欄/單欄自適應布局 */
    #file-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px 16px;
    }

    #file-list li {
      margin: 0;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-main);
      transition: background 0.16s ease, transform 0.1s ease, box-shadow 0.1s ease;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background-color: #ffffff;
    }

    .link-item:hover {
      background: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.18);
    }

    .link-title {
      font-weight: 600;
      font-size: 0.96rem;
      margin-bottom: 2px;
    }

    .link-meta {
      font-size: 0.78rem;
      color: var(--text-sub);
      word-break: break-all;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.08);
      color: var(--accent);
      font-size: 0.75rem;
      white-space: nowrap;
      margin-left: 8px;
    }

    .empty-text {
      color: var(--text-sub);
      font-size: 0.9rem;
    }

    /* 分頁列 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .page-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      padding: 4px 10px;
      cursor: pointer;
      min-width: 32px;
      text-align: center;
    }

    .page-btn[disabled] {
      opacity: 0.4;
      cursor: default;
    }

    .page-btn.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    @media (max-width: 600px) {
      body { padding: 20px 12px 32px; }
      h1 { font-size: 1.4rem; }
      .card { padding: 14px 14px 12px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>CQI365 教學資源整理列表</h1>
      <p class="subtitle">
        自動列出 HTML 簡報檔案，支援分頁與手機瀏覽。
      </p>
    </header>

    <section class="card">
      <ul id="file-list">
        <li class="empty-text">載入中…</li>
      </ul>
      <div class="pagination" id="pagination" style="display:none;"></div>
    </section>
  </div>

  <script>
    const user = "R78101029";
    const repo = "cqi365_pages";
    const folder = "presentations";

    // 檔名對應顯示標題，可自行擴充
    const titleMap = {
      "RRT_education_20251130.html": "Renal Replacement Therapy 住院醫師核心課程 Core Curriculum",
      "XPUintroduction.html": "XPU 介紹",
      "antigravity_project.html": "Antigravity Research Manual 研究教學"
    };

    const pageSize = 6;  // 每頁顯示幾筆

    let items = [];       // 全部投影片資料
    let currentPage = 1;  // 目前頁碼

    async function fetchFiles() {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}/`;
      const res = await fetch(url, {
        headers: {
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        }
      });
      const data = await res.json();
      if (!Array.isArray(data)) {
        throw new Error(data.message || "API 回傳格式錯誤");
      }
      return data.filter(item => item.type === "file" && item.name.endsWith(".html"));
    }

    function renderPage(page) {
      const ul = document.getElementById("file-list");
      const pagination = document.getElementById("pagination");

      if (!items.length) {
        ul.innerHTML = '<li class="empty-text">目前沒有任何投影片。</li>';
        pagination.style.display = "none";
        return;
      }

      const totalPages = Math.ceil(items.length / pageSize);
      currentPage = Math.min(Math.max(1, page), totalPages);

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const slice = items.slice(start, end);

      ul.innerHTML = "";
      slice.forEach(file => {
        const li = document.createElement("li");

        const a = document.createElement("a");
        a.className = "link-item";
        a.href = `./${folder}/${file.name}`;

        const left = document.createElement("div");
        const title = document.createElement("div");
        title.className = "link-title";
        title.textContent = titleMap[file.name] || file.name;

        const meta = document.createElement("div");
        meta.className = "link-meta";
        meta.textContent = file.name;

        left.appendChild(title);
        left.appendChild(meta);

        const right = document.createElement("div");
        right.className = "pill";
        right.textContent = "HTML 簡報";

        a.appendChild(left);
        a.appendChild(right);
        li.appendChild(a);
        ul.appendChild(li);
      });

      // 分頁列
      pagination.style.display = totalPages > 1 ? "flex" : "none";
      pagination.innerHTML = "";

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "上一頁";
      prevBtn.className = "page-btn";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => renderPage(currentPage - 1);
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "page-btn" + (i === currentPage ? " active" : "");
        btn.onclick = () => renderPage(i);
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "下一頁";
      nextBtn.className = "page-btn";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => renderPage(currentPage + 1);
      pagination.appendChild(nextBtn);
    }

    async function init() {
      const ul = document.getElementById("file-list");
      try {
        items = await fetchFiles();
        renderPage(1);
      } catch (e) {
        console.error(e);
        ul.innerHTML = `<li class="empty-text">載入失敗：${e.message}</li>`;
      }
    }

    init();
  </script>
</body>
</html>
