<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>cqi365 投影片索引</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --border: #e0e0e0;
      --text-main: #222222;
      --text-sub: #666666;
      --accent: #2563eb;
      --accent-soft: #e0ecff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 32px 16px 48px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff, #f5f5f7);
      color: var(--text-main);
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 8px;
    }

    .subtitle {
      color: var(--text-sub);
      font-size: 0.95rem;
    }

    .subtitle code {
      background: rgba(15, 23, 42, 0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .card {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border);
    }

    ul#file-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul#file-list li {
      margin: 6px 0;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-main);
      transition: background 0.18s ease, transform 0.12s ease, box-shadow 0.12s ease;
    }

    .link-item:hover {
      background: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.18);
    }

    .link-title {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .link-meta {
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.08);
      color: var(--accent);
      font-size: 0.75rem;
    }

    .empty-text {
      color: var(--text-sub);
      font-size: 0.9rem;
      padding: 4px 0;
    }

    @media (max-width: 600px) {
      body { padding: 20px 12px 32px; }
      h1 { font-size: 1.5rem; }
      .card { padding: 14px 14px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>cqi365 投影片索引</h1>
      <p class="subtitle">
        自動列出 de>/presentations</code> 內的 HTML 簡報檔案。
      </p>
    </header>

    <section class="card">
      <ul id="file-list">
        <li class="empty-text">載入中…</li>
      </ul>
    </section>
  </div>

  <script>
    const user = "R78101029";
    const repo = "cqi365_pages";
    const folder = "presentations";

    // 可選：檔名對應比較好看的標題
    const titleMap = {
      "RRT_education_20251130.html": "RRT Education（2025-11-30）",
      "XPUintroduction.html": "XPU 介紹",
      "antigravity_project.html": "Antigravity Project"
    };

    async function loadFiles() {
      const ul = document.getElementById("file-list");
      ul.innerHTML = '<li class="empty-text">載入中…</li>';

      try {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}/`;
        const res = await fetch(url);
        const data = await res.json();

        if (!Array.isArray(data)) {
          ul.innerHTML = '<li class="empty-text">無法讀取檔案列表，請稍後再試。</li>';
          return;
        }

        const htmlFiles = data.filter(
          item => item.type === "file" && item.name.endsWith(".html")
        );

        ul.innerHTML = "";

        htmlFiles.forEach(file => {
          const li = document.createElement("li");

          const a = document.createElement("a");
          a.className = "link-item";
          a.href = `./${folder}/${file.name}`;

          const left = document.createElement("div");
          const title = document.createElement("div");
          title.className = "link-title";
          title.textContent = titleMap[file.name] || file.name;

          const meta = document.createElement("div");
          meta.className = "link-meta";
          meta.textContent = file.name;

          left.appendChild(title);
          left.appendChild(meta);

          const right = document.createElement("div");
          right.className = "pill";
          right.textContent = "HTML 簡報";

          a.appendChild(left);
          a.appendChild(right);
          li.appendChild(a);
          ul.appendChild(li);
        });

        if (htmlFiles.length === 0) {
          ul.innerHTML = '<li class="empty-text">目前 presentations 資料夾沒有 HTML 檔案。</li>';
        }
      } catch (e) {
        console.error(e);
        ul.innerHTML = '<li class="empty-text">載入失敗，請稍後再試。</li>';
      }
    }

    loadFiles();
  </script>
</body>
</html>
